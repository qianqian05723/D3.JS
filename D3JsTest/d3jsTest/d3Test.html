<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3JS</title>

    <style type="text/css">
        #barChart{background:#f0f0f0;padding:10px;font-family:Verdana;}
        #barChart .bar{left:0px;height:20px;background:#00ff00;margin:5px;}
    </style>
</head>
<body>
    <div id="barChart"></div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    window.onload = function(){
    	var data = [10,15,23,78,57,29,34,71,88,47,99,49];
        d3.select("#barChart")
            .selectAll(".bar")	//指定要操作的DOM对象
            .data(data)	//指定要操作的数据
            .enter()	//计算缺失的DOM对象
            .append("div")	//添加缺失的DOM对象
            .text(function(d){return d;})	//设置新增DOM对象的文本
            .classed("bar",true)	//设置新增DOM对象的CSS类
            .style("width",function(d,i){return d + "px";});	//设置新增DOM对象的宽度
    };
</script>
</html>
