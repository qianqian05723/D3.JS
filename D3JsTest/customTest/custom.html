<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传统做法</title>

    <style type="text/css">
        #barChart{background:#f0f0f0;padding:10px;font-family:Verdana;}
        #barChart .bar{left:0px;height:20px;background:#00ff00;margin:5px;}
    </style>
</head>
<body>
    <div id="barChart"></div>
</body>
<script>
    var data = [10,15,23,78,57,29,34,71];//显示数据
    window.onload = function(){
        var len = data.length; //计算data的长度
        var holder = document.querySelector("#barChart"); //获取容器DOM对象
        for(var i=0;i<len;i++){
            var e = document.createElement("div");//创建一个新DOM元素
            e.setAttribute("class", "bar");//设置元素的CSS类为bar
            e.style.width = data[i] + "px"; //设置元素宽度为对应数据值
            e.innerText = data[i];//设置元素的文本为对应数据值
            holder.appendChild(e); //向容器追加此DIV对象
        }
    };
</script>
</html>
